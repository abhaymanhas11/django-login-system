<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
</head>
<body>
<form action="" method="POST" >
    {% csrf_token %}
    {% for fm in form %}
      {{fm.label_tag}} {{ fm }} {{fm.errors|striptags }}<br><br>
    {%  endfor %}
    <input type="submit" value="SUBMIT" >
     {% if messages %}
                {% for message in messages %}
                   {{ message }}
                {% endfor %}

        {% endif %}

</form>
<a href="{% url 'login' %}">Login</a>




</body>
</html>
